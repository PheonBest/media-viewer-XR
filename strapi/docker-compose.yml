version: "3"
services:
  strapi:
    container_name: strapi
    platform: linux/amd64 #for platform error on Apple M1 chips
    build:
      context: .
      dockerfile: Dockerfile.prod
      tags:
        - pheonbest/cloud:awt-strapi-dev-latest
        - pheonbest/cloud:awt-strapi-dev-${APP_VERSION}
    restart: unless-stopped
    env_file: .env.prod
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock
      - ./.env:/opt/app/.env
      - ./public/uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    networks:
      - strapi

networks:
  strapi:
    name: Strapi
    driver: bridge
    external: true
